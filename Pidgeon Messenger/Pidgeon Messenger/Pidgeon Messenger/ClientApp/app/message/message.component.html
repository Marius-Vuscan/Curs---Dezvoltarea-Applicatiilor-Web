<li class="border mx-0 my-2 w-100 rounded" [ngClass]="{'badge-info': userName == loggedUser,'badge-light': userName != loggedUser}">
    <div class="row m-0 text-black-50">
        <div class="col-12">
            <small class="font-weight-bold">{{userName}}</small> - <small>{{date}}</small>
        </div>
        <div class="col-12"><small class="font-weight-bold">{{mesage}}</small></div>
    </div>
</li>
