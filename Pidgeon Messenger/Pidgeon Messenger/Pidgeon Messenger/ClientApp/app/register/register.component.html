<div class="row">
    <div class="col-3"></div>
    <div class="col-6 border p-5">
        <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
        <form (submit)="onRegister()" #theForm="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required!</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="creds.email" #email="ngModel" required />
                <div class="text-danger" *ngIf="email.touched && email.invalid && email.errors.required">email is required!</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">password is required!</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-dark col-6" value="Register" [disabled]="theForm.invalid" />
                <a routerLink="/" class="btn btn-default bg-light col-6 border">Cancel</a>
            </div>
        </form>
    </div>
</div>
